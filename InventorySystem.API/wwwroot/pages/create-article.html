<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Article</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div class="form-container">
        <h2>📦 Register New Article</h2>
        <form id="articleForm">
            <input type="text" id="code" placeholder="Code" required />
            <input type="text" id="name" placeholder="Name" required />
            <input type="text" id="category" placeholder="Category" required />
            <input type="text" id="status" placeholder="Status (e.g. Available)" required />
            <input type="text" id="location" placeholder="Location" required />
            <button type="submit">Save Article</button>
            <p id="msg"></p>
        </form>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/create-article.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
